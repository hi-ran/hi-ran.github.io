<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title></title>
<style>

/* 그리드 위치 조정 */  
  .grid{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(2, auto);
    gap: 15px;
    align-items:start;
  }

  .left-top   { grid-column: 1 / span 2; grid-row: 1; }
  .left-bottom{ grid-column: 1 / span 2; grid-row: 2; }
  .right-right  { grid-column: 3; grid-row: 1/ span 2; }
  .right-left {grid-column: 4; grid-row: 1/ span 2; }


  /* 파트 섹션 설정*/
  .card{
    background:white;
    border-radius:10px;
    box-shadow:var(--shadow);
    border: 2px solid rgba(51,78,163,0.08);
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }

/* 가로 카드 */
  .wide{
    height:150px;
    display:flex;
    gap:12px;
    align-items:center;
  }
  .wide .img{
    flex:0 0 40%;
    height:100%;
    background:#e6e6e6;
    border-radius:10px;
  }
  /* .wide .meta{flex:1} */
  .wide .title{font-weight:800;font-size:16px;margin-bottom:6px}
  .wide .desc{color:#6b7280;font-size:13px;line-height:1.3}
  .wide.small{height:120px}

  /* 세로 카드*/
  .tall{
    display:flex; 
     gap:12px;
  }

  .block{
    flex:1; 
    display:flex;
    flex-direction:column;
    gap:6px;
    background:#f0f0f0;
    border-radius:10px;
    padding:10px;
  }
  .block .thumb{height:100px;background:#d9d9d9;border-radius:8px}
  .block .title{font-weight:700;margin-top:6px}
  .block .desc{font-size:13px;color:#555}

  
  /* 버튼 */
  .btn{
    /* display:inline-flex;align-items:center;gap:8px; */
    background:var(--blue);color:#fff;padding:10px 16px;border-radius:999px;
    text-decoration:none;font-weight:800;justify-self:flex-end;
  }
  .btn span{display:inline-block;width:26px;height:26px;line-height:26px;text-align:center;border-radius:999px;background:rgba(255,255,255,0.12)}

:root{
    --blue:#334ea3;
    --bg:#f3f6fb;
    --card-bg:#fff;
    --radius:14px;
    --gap:22px;
    --shadow: 0 8px 18px rgba(28,40,80,0.08);
  }
  /* *{box-sizing:border-box} */
  /* .wrap{max-width:1200px;margin:36px auto;padding:20px} */



  
</style>
</head>

<body>
<div class="wrap">
  <section class="grid">

    <!-- 왼쪽 위: 가로 박스 -->
    <article class="card left-top">
      <div class="wide">
        <div class="img"></div>
        <div class="meta">
          <div class="title">돌린그림찾기 서비스 기획</div>
          <div class="desc">서비스 기획에 대한 설명이 들어갑니다.</div>
        </div>
      </div>
      <a class="btn" href="diff-game.html">더 알아보기 <span>➜</span></a>
    </article>

    <!-- 왼쪽 아래: 가로 박스 -->
    <article class="card left-bottom">
      <div class="wide small">
        <div class="img"></div>
        <div class="meta">
          <div class="title">데이터 추출 및 시각화</div>
          <div class="desc">데이터 처리와 시각화 관련 설명</div>
        </div>
      </div>
      <a class="btn" href="data-viz.html">더 알아보기 <span>➜</span></a>
    </article>

    <!-- 오른쪽 위: 세로 박스 (카피라이팅 + UX WRITING) -->
    <article class="card right-right tall">
      <div class="block">
        <div class="thumb"></div>
        <div class="title">카피라이팅</div>
        <div class="desc">짧은 설명 텍스트</div>
      </div>
      <div class="block">
        <div class="thumb"></div>
        <div class="title">UX WRITING</div>
        <div class="desc">짧은 설명 텍스트</div>
      </div>
      <a class="btn" href="writing.html">더 알아보기 <span>➜</span></a>
    </article>

    <!-- 오른쪽 아래: 세로 박스 (제안서 작성 + 기능 소개서 작성) -->
    <article class="card right-left tall">
      <div class="block">
        <div class="thumb"></div>
        <div class="title">제안서 작성</div>
        <div class="desc">짧은 설명 텍스트</div>
      </div>
      <div class="block">
        <div class="thumb"></div>
        <div class="title">기능 소개서 작성</div>
        <div class="desc">짧은 설명 텍스트</div>
      </div>
      <a class="btn" href="proposal-feature.html">더 알아보기 <span>➜</span></a>
    </article>

  </section>
</div>
</body>
</html>
